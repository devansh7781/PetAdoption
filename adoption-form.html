<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adopt.css">
    <link rel="icon" href="/img/heart.png" type="image/x-icon">
    <title>Adoption Form</title>
    <!-- Include any additional styles or libraries here -->
</head>
<body>
    <div class="signupSection">
        <div class="info">
          <h2>" Adopt, Don't Shop " </h2>
          <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
          <p>Find Your Perfect Companion At The Shelter</p>

        </div>
        <form id="myform" action="adopt.php" method="POST" class="signupForm" name="signupform">
          <h2>Adoption Form</h2>
          <ul class="noBullet">
            <li>
              <label for="Pet name"></label>
              <input type="text" class="inputFields" id="petname" name="petname" placeholder="Pet name" value="" required/>
            </li>

            <li>
                <label for="Parent name"></label>
                <input type="text" class="inputFields" id="parentname" name="parentname" placeholder="Parent name" value="" oninput="return userNameValidation(this.value)" required/>
              </li>

              
            <li>
              <label for="Phone"></label>
              <input type="number" class="inputFields" id="password" name="phone" placeholder="Phone number" value="" oninput="return passwordValidation(this.value)" required/>
            </li>
            <li>
              <label for="email"></label>
              <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
            </li>

            <li>
                <label for="Address"></label>
                <input type="text-area" class="inputFields" id="address" name="address" placeholder="house no/area/city/state" value="" required/>
              </li>


            <li id="center-btn">
              <input type="submit" id="join-btn" name="join" alt="Join" value="Pay & Adopt">
            </li>
            <li id="center-btn">
                <input type="reset" id="join-btn" name="reset" alt="reset" value="Reset">
              </li>
          </ul>
        </form>
      </div>

      <script>
        document.getElementById('myForm').addEventListener('submit', function () {
            // Reset the form
            this.reset();
        });
    </script>
      
    <!-- Include any additional scripts or libraries here -->
</body>
</html>
